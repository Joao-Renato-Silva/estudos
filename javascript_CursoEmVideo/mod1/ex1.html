<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como criar script</title>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Sem a maldição amem</p>
    <script>
        //abre uma janela com o texto
        window.alert("O que for escrito aqui aparecer no alerta")

        //abre uma tela de confirmação podendo cancelar ou confirmar 
        confirm("Você quer continuar")

        //abre uma caixa de texto puxando algo em string
        prompt("qual seu nome?")
    </script>
</body>
</html>
