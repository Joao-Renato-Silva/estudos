<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: lightblue;
            font-size: 18px;
        }

        div{
            height: 400px;
            width: 400px;
            background-color: black;
            text-align: center;
            margin: auto;
            color: white;
        }
    </style>
</head>
<body>
    <div id="bloco">
        taram
    </div>
    <script>
        var div = document.getElementById("bloco")
        div.addEventListener("mouseover", mudarCor)
        div.addEventListener("mouseout", voltarCor)
        function mudarCor(){
            div.style.background = "green"
            div.innerHTML = "dentro"
        }
        function voltarCor(){
            div.style.background = "black"
            div.innerHTML = "fora"
        }
    </script>
</body>
</html>
