<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horas com fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>horas do dia</h1>
    </header>
    <main>
        <div id="msg">
            agora são
        </div>
        <div id="fotos">
            <img id="imagem" src="imagens/manha-pq.png" alt="foto-manha">
        </div>
    </main>
    <footer> 
        <p>&copy; João Renato</p>
    </footer>
    <script>
        function carregar(){
let msg = window.document.getElementById('msg')
let img = document.getElementById('imagem')
var data = new Date()

//var hora = data.getHours()
var hora = 20
msg.innerText = `agora são ${hora} horas.`
if (hora >= 0 && hora <= 12){
    img.src = 'imagens/manha-pq.png'
    document.body.style.background = '#e2cd9f'
} else if(hora => 13 && hora <= 18){
    img.src = 'imagens/tarde-pq.png'
    document.body.style.background = '#d9846f'
} else { 
    img.src = 'imagens/noite-pq.png'
    document.body.style.background = '#515154'
}
}
    </script>
</body>
</html>
