<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>nos</h1>
<body>
    <script>
        var nome = window.prompt('qual seu nome')
        document.write(`ola ${nome}, seu nome tem ${nome.length} letra.`)
        document.write(` seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.write(`seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
