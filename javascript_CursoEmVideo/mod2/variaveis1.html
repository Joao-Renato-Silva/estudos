    <title>variaveis e tipos </title>

<body>
     <script>
        var nome = window.prompt("qual seu nome?")
        var cormfirmação = window.confirm(`seu nome é: ${nome}?`)

            alert(`seu nome é ${nome} parabens`)
            alert(`e seu nome é uma ${typeof(nome)}`)
        }else{
            alert(`ocorreu um erro`)
        }
     </script>
</body>
