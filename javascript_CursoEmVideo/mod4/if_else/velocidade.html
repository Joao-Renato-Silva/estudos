<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>usando if</title>
</head>
<body>
    <h1>ver sobre multa</h1>
    <input type="number" name="" id="num1">
    <input type="button" value="somar" class="botao" onclick="somar()">
    <div id="vel"></div>
    <script>
        function somar(){
        var velocidade = Number(document.getElementById("num1").value)
        var vel = document.getElementById("vel")
        vel(velocidade >= 50
        ? vel.innerText = `voce esta acima da velocidade` 
        : vel.innerText = `dirija com sinto`)
        /*if(velocidade >= 50){

        }*/
    }
    </script>
</body>
