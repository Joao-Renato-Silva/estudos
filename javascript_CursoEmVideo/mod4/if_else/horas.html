<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ver horas</title>
</head>
<body>
<h1>horario atual</h1>
<div id="res"></div>
<script>
    var agora = new Date()
    var hora = agora.getHours()
    var resultado = document.getElementById("res")
    if(hora >= 6 && hora <= 11){
        resultado.innerText = `agora esta de manha é ${hora} horas`
    }else if(hora >= 12 && hora <= 17){
        resultado.innerText = `agora esta de tarde é ${hora} horas`
    }else if (hora >= 18 && hora <= 23){
        resultado.innerText = `agora esta de noite é ${hora} horas`
    }else{
        resultado.innerText = `agora esta de madrugada é ${hora} horas`
    }

</script>
</body>
</html>
