<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando switch</title>
</head>
<body>
    <h1>mercadinho</h1>
    <input type="text" name="produto" id="produto">
    <input type="button" value="procurar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
          var fruta = document.getElementById("produto").value
          var res = document.getElementById("res")
          switch(fruta){
            case "banana": 
                res.innerText = "a banana custa 1,50$"
            break
            case "manga":
                res.innerText = "a banana custa 8$"
            break
            case "arroz":
                res.innerText = "a banana custa 2,50$"
            break
            default:
                res.innerText = "fora de estoque"
            break
          }
        }
    </script>
</body>
</html>
