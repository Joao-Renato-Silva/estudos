<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de listas a seguir. passe o mouse sobre o termo para descobrir  qual tag deverá ser utilizada</p>
    <ul type="square">
        <li><abbr title="Usa a Tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Usa a Tag &lt;h1-h6&gt;">Titulo</abbr></li>
        <li><abbr title="Usa a Tag &lt;img src='' alt=''&gt;">Imagem</abbr></li>
        <li><abbr title="Usa a Tag &lt;abbr&gt;">Abrevição</abbr> </li>
        <li><abbr title="Usa a Tag &lt;code&gt;">Codigo Fonte</abbr></li>
        <li><abbr title="Usa a Tag &lt;ol&gt;">Lista de numerada</abbr></li>
        <li><abbr title="Usa a Tag &lt;ul&gt;">lista com demarcadores</abbr></li>
    </ul>
