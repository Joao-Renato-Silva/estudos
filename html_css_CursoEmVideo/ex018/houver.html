<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>sobre houver</h1>
    <p></p>
    <div> 
        passe o mouse aqui
            <p>texto escondido</p>
    </div>
</body>
</html>
