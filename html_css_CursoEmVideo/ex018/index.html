<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: green;
        }

    </style>
</head>
<body>
    <div id="primeiro">01</div>
    <div id="segundo">02</div>
    <div id="terceiro">03</div>
</body>
</html>
