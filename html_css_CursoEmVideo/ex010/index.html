<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamanho de imagens</title>
</head>
<body>
    <h1>vamos ver sobre tamanho de imagens</h1>
    <p>abra esse site em varios tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/github-g.png" alt="foto flexivel">
    </picture>
    <h1>repoduzindo audio</h1>
    <p>colocando audio no site</p>
    <audio preload="metadata" controls>
        <source src="midia/calimba.mp3" type="audio/mpeg">
        <source src="midia/calimba.mp3" type="audio/ogg">
        <source src="midia/calimba.mp3" type="audio/wav">
    </audio>
</body>
</html>
