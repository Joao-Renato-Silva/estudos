<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="listaTime">

    </ul>
</body>
<script>
    let times = ["brasil", "palmeiras", "juventos", "corintias"]
    var listaTimes = document.querySelector("ul#listaTime")

    for(var i = 0; i < times.length; i++){
        var time  = times[i]
        var listItem = document.createElement("li")
        listItem.innerText = time
        listItem.style.border = "1px solid blue"
        listItem.style.margin = "15px 0px"
        listaTimes.appendChild(listItem)
    }
</script>
</html>
