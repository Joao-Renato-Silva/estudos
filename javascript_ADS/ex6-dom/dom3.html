<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirma()">
        confirmação para excluir
    </button>
</body>
<script>
    function confirma(){
        let confirmar = window.confirm("voce quer excluir")
        if(confirmar){
            alert("voce vai excluiu")
        }
    }
</script>
</html>
